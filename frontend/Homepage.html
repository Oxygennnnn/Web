<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="Homepage.css">
    <!-- External Script -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="links">
            <!-- Navigation Links -->
            <a href="Homepage.html">Homepage</a>
            <a href="About_Me.html">About Me</a>
            <a href="Explore_More.html">Explore More</a>
            <a href="Quiz.html">Quiz</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Main Title -->
        <h1 id="main-title">Welcome to my world!</h1>
        <!-- Subtitle -->
        <h2 id="sub-title">I'm Oxygen.</h2>
    </div>
    <!-- JavaScript for Animation -->
    <script>
    // Get elements for animation
    const mainTitle = document.getElementById('main-title');
    const subTitle = document.getElementById('sub-title');

    // Trigger animation when the page is fully loaded
    window.addEventListener('load', () => {
        // Set animation for the main title
        mainTitle.style.animation = 'slideUp 1s ease-out';
        // Set animation for the subtitle
        subTitle.style.animation = 'slideRight 1s ease-out';
    });
    </script>
</body>
</html>
