<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="Contentpage.css">
  <!-- Socket.io Script -->
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="background-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="links">
      <!-- Navigation Links -->
      <a href="Homepage.html">Homepage</a>
      <a href="About_Me.html">About Me</a>
      <a href="Explore_More.html">Explore More</a>
      <a href="Quiz.html">Quiz</a>
    </div>
  </div>
  
  <!-- Total Elapsed Time -->
  <div id="timer">Elapsed Time: <span id="total-time">0</span> seconds</div>
  <!-- Question Time Left -->
  <div id="question-timer">Time Left: <span id="time">15</span> seconds</div>

  <!-- Welcome Message -->
  <div id="welcome-message">
    <p>Welcome to the quiz!</p>
    <p>Give your name:</p>
    <!-- User Name Input Form -->
    <form>
      <input type="text" id="player-name" name="player-name" placeholder="Enter your name">
      <button type="submit" id="start-button">Start</button>
    </form>
  </div>

  <!-- Quiz content -->
  <div id="quiz-container" style="display:none;">
    <div id="question-screen">
      <div id="content">
        <!-- Question Number -->
        <div id="questionID" class="question-text">Question 1</div>
        <!-- Question Text -->
        <div id="question" class="question-text">Question text</div>
        <!-- Choices -->
        <div id="choices" class="question"></div>
        <!-- Question Timer -->
        <div id="timer" class="timer-text">Time to answer: <span id="time">15</span> seconds</div>
      </div>
      <!-- Feedback Message -->
      <div id="feedback"></div>
      <!-- Next Question Button -->
      <button id="next-button" style="display:none;" onclick="nextQuestion()">Next Question</button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <!-- Leaderboard Table -->
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
          <th>Time (seconds)</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic content will be added here -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io();
  
      const inputField = document.getElementById('player-name');
      const sendButton = document.getElementById('start-button');
  
      // Start quiz when user submits their name
      sendButton.addEventListener('click', (e) => {
        e.preventDefault();
        const userName = inputField.value;
        document.getElementById('welcome-message').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        startTotalTimer();
        showQuestion();
        startQuestionTimer();
      });

      // Update leaderboard when receiving data from socket
      socket.on('updateLeaderboard', (leaderboard) => {
        updateLeaderboard(leaderboard);
      });
    });

    // Fade-in animation for welcome message
    window.onload = function() {
      const welcomeMessage = document.getElementById('welcome-message');
      let opacity = 0;

      const fadeInInterval = setInterval(() => {
        opacity += 0.01;
        welcomeMessage.style.opacity = opacity;
        if (opacity >= 1) {
          clearInterval(fadeInInterval);
        }
      }, 20);
    };

    // Quiz questions
    const questions = [
      { question: "Which club won the UEFA Champions League in 2023?", choices: ["Real Madrid", "Manchester City FC", "FC Barcelona", "FC Bayren Munich"], correct: 1 },
      { question: "Who is your favorite NBA star?", choices: ["Stephen Curry", "James Harden", "LeBron James", "Kevin Durant"], correct: 2 },
      { question: "Who was your favorite soccer star?", choices: ["Cristiano Ronaldo", "Neymar Jr.", "Kylian Mbapp√©", "Lionel Messi"], correct: 3 },
      { question: "Which club is your favorite?", choices: ["Real Madrid", "Manchester City", "Liverpool", "FC Barcelona"], correct: 1 },
      { question: "What is your major?", choices: ["Mechanical Engineering", "Computer Science", "Software Engineering", "Electrical Engineering"], correct: 2 },
      { question: "Which university do you attend?", choices: ["Peking University", "Tsinghua University", "South China Normal University", "Fudan University"], correct: 2 },
      { question: "What is your favorite song?", choices: ["Shape of You", "Blinding Lights", "Someone Like You", "Mystery of Love"], correct: 3 },
      { question: "Who is your favorite singer?", choices: ["Taylor Swift", "Adele", "Eason Chan", "Jay Chou"], correct: 2 },
      { question: "Which of the following is not your hobby?", choices: ["Photography", "Cooking", "Gardening", "Calligraphy"], correct: 2 },
      { question: "Which type of food do you rarely eat?", choices: ["Vegetables", "Fish", "Chicken", "Beef"], correct: 1 },
    ];

    let totalTimerId;
    let questionTimerId;
    let totalTime = 0;
    let currentQuestion = 0;
    let score = 0;
  
    // Function to start the total elapsed time timer
    function startTotalTimer() {
      const totalTimeDisplay = document.getElementById('total-time');
      function updateTotalTimer() {
        totalTime++;
        totalTimeDisplay.textContent = totalTime;
      }
      totalTimerId = setInterval(updateTotalTimer, 1000);
    }
  
    // Function to start the question timer
    function startQuestionTimer() {
      const timeDisplay = document.getElementById('time');
      let timeLeft = 15;
  
      function updateQuestionTimer() {
        timeDisplay.textContent = timeLeft;
        timeLeft--;
  
        if (timeLeft < 0) {
          clearInterval(questionTimerId);
          nextQuestion();
        }
      }
  
      clearInterval(questionTimerId);
      updateQuestionTimer();
      questionTimerId = setInterval(updateQuestionTimer, 1000);
    }

    // Function to display current question
    function showQuestion() {
      const questionObj = questions[currentQuestion];
      document.getElementById('questionID').textContent = `Question ${currentQuestion + 1}`;
      document.getElementById('question').textContent = questionObj.question;
      const choicesContainer = document.getElementById('choices');
      choicesContainer.innerHTML = '';
      questionObj.choices.forEach((choice, index) => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.onclick = () => checkAnswer(index);
        choicesContainer.appendChild(button);
      });
    }
  
    // Function to check the user's answer
    function checkAnswer(index) {
      clearInterval(questionTimerId);
      document.getElementById('content').style.display = 'none';
      const feedbackElement = document.getElementById('feedback');
      if (index === questions[currentQuestion].correct) {
        score++;
        feedbackElement.textContent = 'Your answer is correct!';
      } else {
        feedbackElement.textContent = 'Your answer is incorrect!';
      }
      feedbackElement.style.display = 'block';
      if (currentQuestion + 1 < questions.length) {
        document.getElementById('next-button').style.display = 'block';
      } else {
        showResults();
      }  
    }
  
    // Function to move to the next question
    function nextQuestion() {
      currentQuestion += 1;
      if (currentQuestion < questions.length) {
        showQuestion();
        document.getElementById('content').style.display = 'block';
        document.getElementById('feedback').textContent = '';
        document.getElementById('next-button').style.display = 'none';
        startQuestionTimer();
      } else {
        showResults();
      }
    }

    // Function to display quiz results
    function showResults() {
      clearInterval(totalTimerId);
      const feedbackElement = document.getElementById('feedback');
      feedbackElement.innerHTML = `Quiz finished!<br>Total time: ${totalTime} seconds.<br>Score: ${score}/${questions.length}`;
      document.getElementById('next-button').style.display = 'none';
      const userName = document.getElementById('player-name').value;
      const socket = io();
      socket.emit('quizResult', { userName, score, totalTime });
      setTimeout(() => {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('leaderboard-container').style.display = 'block';
      }, 2000);
    }

    // Function to update the leaderboard
    function updateLeaderboard(leaderboard) {
      const leaderboardBody = document.getElementById('leaderboard-body');
      leaderboardBody.innerHTML = '';
      leaderboard.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.userName}</td>
          <td>${entry.score}</td>
          <td>${entry.totalTime}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
